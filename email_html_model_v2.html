<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveQian</title>
    <style>
        body
        {
            background-color:#f2f2f2;
            font-family:'RobotoDraft', 'Roboto', sans-serif;
            -webkit-font-smoothing:antialiased;
        }

        *
        {
            -webkit-box-sizing:border-box;
            box-sizing:border-box;
        }

        h5
        {
            margin:0px;
            font-size:1.8em;
            font-weight:700;
        }

        p
        {
            font-size:1.5em;
        }

        td
        {
            vertical-align: middle;
            font-size:1.2em;
        }

        img
        {
            vertical-align: middle;
        }

        .center
        {
            height:100vh;
            width:100%;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        /* End Non-Essential  */

        .property-card
        {
            height:21em;
            width:28em;
            display:-webkit-box;
            display:-ms-flexbox;
            display:flex;
            -webkit-box-orient:vertical;
            -webkit-box-direction:normal;
            -ms-flex-direction:column;
            flex-direction:column;
            position:relative;
            -webkit-transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            -o-transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            border-radius:20px;
            overflow:hidden;
            -webkit-box-shadow:  15px 15px 27px #e1e1e3, -15px -15px 27px #ffffff;
            box-shadow:  15px 15px 27px #e1e1e3, -15px -15px 27px #ffffff;
        }
        /* ^-- The margin bottom is necessary for the drop shadow otherwise it gets clipped in certain cases. */

        /* Top Half of card, image. */

        .property-image
        {
            height:35%;
            width:100%;
            position:Absolute;
            top:0px;
            left:0px;
            -webkit-transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            -o-transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            /*background-image:url('https://cdn.photographylife.com/wp-content/uploads/2017/01/What-is-landscape-photography.jpg'); */
            /*background-size:cover;*/
            /*background-repeat:no-repeat;*/
        }

        /* Bottom Card Section */

        .property-description
        {
            background-color: #FAFAFC;
            height:65%;
            width:100%;
            position:absolute;
            bottom:0em;
            -webkit-transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            -o-transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            padding:0.5em 1em;
            text-align:center;
        }

        /* Social Icons */

        .property-bottom-icons
        {
            height:1.8em;
            width:80%;
            display:flex;
            background-color:transparent;
            position:absolute;
            bottom:1em;
            left:1em;
            -webkit-transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            -o-transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .theone_img{
            height:100%;
            width:100%;
            opacity:0.7;
        }

        .email_msg_bg{
            text-align:left;
            position:absolute;
            top:5%;
            left:5%;
            width:90%;
            opacity:0;
            transition:all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1) 0.2s;
            color:black;
            border-radius:20px;padding: 15px;background-color:rgba(255, 255, 255, 0.5);
        }

        .datetime_bg{
            text-align:center;
            position:absolute;
            top:20%;
            left:15%;
            width:70%;
            opacity:1;
            transition:all 0.1s cubic-bezier(0.645, 0.045, 0.355, 1) 0.3s;
            color:black;
            border-radius:10px;padding: 15px;background-color:rgba(255, 255, 255, 0.8);
        }

        .weather_card{
            text-align:center;
            align-items:center;
            align-content:center;
            alignment:center;
            vertical-align:center;
            font-size:1.2em;
            line-height:1.5em;
        }

        .weather_main{
            font-size:1.2em;
            margin: 0.5em 0 0.5em 0;
        }

        .weather_table{
            margin:auto;
            width:40%;
            max-width: 100%;
            text-align:left;
            vertical-align:middle;
        }

        .weather_icon{
            height:1.2em;
            width:1.2em;
        }

        .heart {
            position:relative;
            height:100%;
        }

        /* Property Cards Hover States */

        .property-card:hover
        {
            height:40em;
            width:60em;
        }
        .property-card:hover .property-description
        {
            height:0em;
            padding:0px 1em;
        }
        .property-card:hover .property-image
        {
            height:100%;
        }
        .property-card:hover .property-bottom-icons
        {
            opacity:0;
        }
        .property-card:hover .email_msg_bg
        {
            opacity:1;
        }
        .property-card:hover .datetime_bg
        {
            opacity:0;
        }

    </style>
</head>
<body>
    <div class="center">
      <div class="property-card">
        <a href="#">
          <div class="property-image">
            <img class="theone_img" src="{theone_img_url}" alt="每日一图"/>
            <div class="datetime_bg">
                {datetime_msg}
            </div>
            <div class="email_msg_bg">
                {email_msg}
            </div>
          </div></a>
        <div class="property-description">
            {weather_msg}
        </div>
        <a href="#">
          <div class="property-bottom-icons">
              {heart_msg}
          </div>
        </a>
      </div>
    </div>
</body>
</html>
